    <h2>Create a Count</h2>

    <form>

        <section class="cap1">

            <div class="form-group">
                <label for="name_user">Name User:</label>
                <input type="text" id="nameUser" name="name_user" >
                <span class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="count_number">Count Number:</label>
                <input type="number" id="countNumber" name="count_number" min="0">
                <span class="error-message"></span>
            </div>

        </section>
    
   <section class="cap2">

       <div class="form-group">
           <label for="initial_mount">Initial Mount</label>
           <input type="number" id="initialAmountt" name="initial_mount" min="0">
       </div>
       
       <div class="form-group">
           <button type="submit" class="submit-btn" id="accountForm">Create Count</button>
       </div>

   </section>
    </form>
